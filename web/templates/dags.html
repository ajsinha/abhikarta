{% extends "base.html" %}
{% block title %}DAGs{% endblock %}
{% block content %}
<div class="row mb-4">
    <div class="col"><h1><i class="fas fa-sitemap"></i> DAGs</h1></div>
</div>
<div class="row">
    {% for dag in dags %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{{ dag.name }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ dag.description }}</p>
                <p class="text-muted small">Nodes: {{ dag.node_count }}</p>
                <a href="{{ url_for('execute_dag', dag_id=dag.dag_id) }}" class="btn btn-primary">
                    <i class="fas fa-play"></i> Execute
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
