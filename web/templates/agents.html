{% extends "base.html" %}
{% block title %}Agents{% endblock %}
{% block content %}
<h1><i class="fas fa-robot"></i> Agents</h1>
<div class="card mt-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr><th>Agent ID</th><th>Name</th><th>Description</th></tr>
                </thead>
                <tbody>
                    {% for agent in agents %}
                    <tr>
                        <td><code>{{ agent.agent_id }}</code></td>
                        <td>{{ agent.name }}</td>
                        <td>{{ agent.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
