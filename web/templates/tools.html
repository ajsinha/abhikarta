{% extends "base.html" %}
{% block title %}Tools{% endblock %}
{% block content %}
<h1><i class="fas fa-tools"></i> Tools</h1>
<div class="card mt-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr><th>Tool Name</th><th>Description</th></tr>
                </thead>
                <tbody>
                    {% for tool in tools %}
                    <tr>
                        <td><code>{{ tool.tool_name }}</code></td>
                        <td>{{ tool.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
