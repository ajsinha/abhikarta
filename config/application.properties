# Application properties for abhikarta
#
app.name=Abhikarta Multi Agent Orchestration System
#
server.host=0.0.0.0
server.port=5001
server.debug=true
server.secret_key=change-this-to-a-random-secret-key-in-production

# LLM Configuration
llm.default.provider=mock
llm.openai.api_key=
llm.claude.api_key=
llm.huggingface.api_key=
llm.bedrock.region=us-east-1

# MCP Configuration
mcp.config.dir=config/mcp
mcp.auto.load=true

# Session Configuration
session.timeout=3600

# Logging
logging.level=INFO
logging.file=logs/abhikarta.log
